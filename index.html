<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased sans-serif bg-gray-200">
    <div x-data x-cloak>
        <div class="max-w-3xl mx-auto px-4 py-10">

            <!-- modal starts -->
            <section x-show.transition="$store.signUp.step === 'complete'">
            </section>
            <!-- modal ends -->

            <!-- multi form starts -->
            <section x-show.transition="$store.signUp.step !== 'complete'">
                <!-- Top Navigation starts -->

                <div class="border-b-2 py-4">
                    <div class="uppercase tracking-wide text-xs font-bold 
         text-gray-500 mb-1 leading-tight" x-text="`Step: ${$store.signUp.step} of 3`">
                    </div>

                    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                        <div class="flex-1">
                            <div x-show="$store.signUp.step === 1">
                                <div class="text-lg font-bold text-gray-700 leading-tight">
                                    Your Profile
                                </div>
                            </div>

                            <div x-show="$store.signUp.step === 2">
                                <div class="text-lg font-bold text-gray-700 leading-tight">
                                    Your Password
                                </div>
                            </div>

                            <div x-show="$store.signUp.step === 3">
                                <div class="text-lg font-bold text-gray-700 leading-tight">
                                    Tell me about yourself
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center md:w-64">
                            <div class="w-full bg-white rounded-full mr-2">
                                <div class="rounded-full bg-green-500 text-xs leading-none 
                    h-2 text-center text-white" :style="'width: '+ parseInt($store.signUp.step / 3 * 100)+'%'">
                                </div>
                            </div>

                            <div class="text-xs w-10 text-gray-600"
                                x-text="parseInt($store.signUp.step / 3 * 100) +'%'">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Top Navigation ends -->

                <!-- step content starts -->

                <div class="py-10">
                    <!--step 1 starts -->

                    <div x-show.transition.in="$store.signUp.step === 1">
                        <div class="mb-5 text-center">
                            <div class="mx-auto w-32 h-32 mb-2 border rounded-full relative 
              bg-gray-100 mb-4 shadow-inset">
                                <img id="image" class="object-cover w-full h-32 rounded-full"
                                    :src="$store.signUp.formData.image" />
                            </div>

                            <label for="fileInput" type="button" class="cursor-pointer inine-flex justify-between items-center 
                focus:outline-none border py-2 px-4 rounded-lg shadow-sm text-left
                text-gray-600 bg-white hover:bg-gray-100 font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="inline-flex flex-shrink-0 w-6 h-6 -mt-1 mr-1" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                                    <path
                                        d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" />
                                    <circle cx="12" cy="13" r="3" />
                                </svg>
                                Browse Photo
                            </label>

                            <div class="mx-auto w-48 text-gray-500 text-xs text-center mt-1">
                                Click to add profile picture
                            </div>

                            <input name="photo" id="fileInput" accept="image/*" class="hidden" type="file" @change="let reader = new FileReader();
          reader.onload = (e) => $store.signUp.formData.image = e.target.result;
          reader.readAsDataURL($refs.img.files[0]);">
                        </div>

                        <div class="mb-5">
                            <label for="username" class="font-bold mb-1 text-gray-700 block">
                                Username
                            </label>

                            <input type="text" x-model="$store.signUp.formData.username" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none 
                  focus:shadow-outline text-gray-600 font-medium" placeholder="Enter your username...">
                        </div>

                        <div class="mb-5">
                            <label for="email" class="font-bold mb-1 text-gray-700 block">Email</label>
                            <input type="email" x-model="$store.signUp.formData.email" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none 
                focus:shadow-outline text-gray-600 font-medium" placeholder="Enter your email address...">
                        </div>

                    </div>
                    <!--step 1 ends -->

                    <!--step 2 starts -->
                    <!--step 2 ends -->

                    <!--step 3 starts -->
                    <!--step 3 ends -->
                </div>
                <!-- step content ends -->
            </section>
            <!-- multi form ends -->

            <!-- Bottom Navigation starts -->
            <section class="fixed bottom-0 left-0 right-0 py-5 bg-white shadow-md"
                x-show="$store.signUp.step !== 'complete'">
                <!-- nav starts -->
                <!-- nav ends -->
            </section>
            <!-- Bottom Navigation ends -->

        </div>
    </div>


    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('signUp', {
                step: 1,
                passwordStrengthText: '',
                togglePassword: false,
                isError: false,
                status: "",
                message: "",
                buttonText: "Back to home",

                formData: {
                    image: 'data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/Pjxzdmcgdmlld0JveD0iMCAwIDI0IDI0IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0aXRsZS8+PGNpcmNsZSBjeD0iMTIiIGN5PSI4IiBmaWxsPSIjNDY0NjQ2IiByPSI0Ii8+PHBhdGggZD0iTTIwLDE5djFhMSwxLDAsMCwxLTEsMUg1YTEsMSwwLDAsMS0xLTFWMTlhNiw2LDAsMCwxLDYtNmg0QTYsNiwwLDAsMSwyMCwxOVoiIGZpbGw9IiM0NjQ2NDYiLz48L3N2Zz4=',
                    username: '',
                    email: '',
                    password: '',
                    gender: 'Male',
                    profession: ''
                },
            });
        });
    </script>
</body>

</html>
